name: Maven test
on:
  workflow_dispatch:
    inputs:
      ignore_cache:
        description: "Ignore the repository cache for this run"
        required: false
        default: "false"
  pull_request:

permissions:
  contents: read
jobs:
  dirty-waters:
    runs-on:
        ubuntu-latest
    permissions:
      pull-requests: write # To comment on a Pull Request
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Dirty Waters Analysis
        uses: chains-project/dirty-waters-action@35b68a3209547959b054006159d08371b2d46e10
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: maven
          ignore_cache: "true"
          specified_smells: "--check-code-signature"
          debug: true
          gradual_report: true
